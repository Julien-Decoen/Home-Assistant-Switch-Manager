name: Aqara 1 Gang Remote
service: ZHA
event_type: zha_event
identifier_key: device_id
buttons:
  - actions:
      - title: single press
        conditions:
          - key: command
            value: single
        default_sequence:
          - service: "linus.press_light_switch"
            data:
              area: ""
              action: "single"
      - title: double press
        conditions:
          - key: command
            value: double
        default_sequence:
          - service: "linus.press_light_switch"
            data:
              area: ""
              action: "double"
      - title: long
        conditions:
          - key: command
            value: long press
        default_sequence:
          - service: "linus.press_light_switch"
            data:
              area: ""
              action: "long"